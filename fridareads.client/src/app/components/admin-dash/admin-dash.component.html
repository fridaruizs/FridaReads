
<div class="container" id="welcome">
    <h2>༘♡⋆｡˚ ❀ ✩‧₊˚ Panel de administración de FridaReads ༘♡ ⋆｡˚ ❀✩‧₊˚</h2>
       
    <div class="texts">
        <h3>Todos los textos</h3>

        <table mat-table [dataSource]="texts" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let text">{{ text.name }}</td>
            </ng-container>
          
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef>Autor</th>
              <td mat-cell *matCellDef="let text">{{ text.author }}</td>
            </ng-container>
          
            <!-- Stars Column -->
            <ng-container matColumnDef="stars">
              <th mat-header-cell *matHeaderCellDef>Rating</th>
              <td mat-cell *matCellDef="let text">{{ text.stars }}</td>
            </ng-container>

            <!-- Stars Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let text">{{ text.userId }}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          
          <ng-template #noTexts>
            <p>No hay ningun texto!</p>
          </ng-template>
    </div>
