<form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="text.name" name="name" required>
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" [(ngModel)]="text.author" name="author" required>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="text.description" name="description" required></textarea>
    </div>
    <div>
      <label for="readDate">Read Date</label>
      <input type="date" id="readDate" [(ngModel)]="text.readDate" name="readDate" required>
    </div>
    <div>
      <label for="stars">Stars</label>
      <input type="number" id="stars" [(ngModel)]="text.stars" name="stars" required>
    </div>
    <div>
      <label for="review">Review</label>
      <textarea id="review" [(ngModel)]="text.review" name="review" required></textarea>
    </div>
    <button type="submit">Add Text</button>
  </form>
