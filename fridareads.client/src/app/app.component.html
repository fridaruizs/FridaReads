<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>FridaReads ༘♡ ⋆｡˚ ❀✩‧₊˚</span>
  <span class="toolbar-spacer"></span>
  <button mat-button routerLink="/user">User</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/signup">Signup</button>
  <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/user" (click)="sidenav.close()">User</a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" (click)="sidenav.close()">Login</a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink="/signup" (click)="sidenav.close()">Signup</a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="logout(); sidenav.close()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
